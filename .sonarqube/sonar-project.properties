sonar.projectKey=gobeze-ai
sonar.projectName=Gobeze AI
sonar.projectVersion=1.0

sonar.sources=app
sonar.tests=app/**/__tests__
sonar.test.inclusions=app/**/__tests__/**/*.test.ts
sonar.coverage.exclusions=app/**/__tests__/**/*

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code duplication settings
sonar.cpd.typescript.minimumLines=5
sonar.cpd.typescript.minimumTokens=100

# Code complexity settings
sonar.typescript.maxFileComplexity=20
sonar.typescript.maxFunctionComplexity=10 